language: python
os: linux
install:
- pip install -r test-requirements.txt
script:
- tox -e $TOX_ENV
jobs:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
    env: &1
    - TOX_ENV=py37
  - python: 3.7
    dist: xenial
    sudo: true
    env:
    - TOX_ENV=flake8
  - stage: deploy
    if: branch = master
    python: 3.7
    dist: xenial
    sudo: true
    env: *1
    script: skip
    before_deploy: python ./setup.py sdist
    deploy:
      provider: pypi
      username: __token__
      password:
        secure: 
